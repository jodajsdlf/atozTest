<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartAdmin WebApp</title>
</head>
<body>

<header class="page-header" role="banner">
  <!-- we need this logo when user switches to nav-function-top -->
  <div class="page-logo">
    <a href="#" class="page-logo-link press-scale-down d-flex align-items-center position-relative" data-toggle="modal" data-target="#modal-shortcut">
      <!--<img src="/sas/ui/img/logo.png" alt="SmartAdmin WebApp" aria-roledescription="logo">-->
      <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
      <span class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2">SeedProject</span>
      <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
    </a>
  </div>
  <!-- DOC: nav menu layout change shortcut -->
  <div class="hidden-md-down dropdown-icon-menu position-relative">
    <a href="#" class="header-btn btn js-waves-off" data-action="toggle" data-class="nav-function-hidden" title="Hide Navigation">
      <i class="ni ni-menu"></i>
    </a>
    <ul>
      <li>
        <a href="#" class="btn js-waves-off" data-action="toggle" data-class="nav-function-minify" title="Minify Navigation">
          <i class="ni ni-minify-nav"></i>
        </a>
      </li>
      <li>
        <a href="#" class="btn js-waves-off" data-action="toggle" data-class="nav-function-fixed" title="Lock Navigation">
          <i class="ni ni-lock-nav"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- DOC: mobile button appears during mobile width -->
  <div class="hidden-lg-up">
    <a href="#" class="header-btn btn press-scale-down" data-action="toggle" data-class="mobile-nav-on">
      <i class="ni ni-menu"></i>
    </a>
  </div>
  <h1 class="subheader-title" th:text="${page_name}"></h1>
  <div class="ml-auto d-flex">
    <!-- app user menu -->
    <div>
      <a href="#" data-toggle="dropdown" title="drlantern@gotbootstrap.com" class="header-icon d-flex align-items-center justify-content-center ml-2">
        <div class="user-app">
          <!--<div th:if="${loginInfo.photo != null}">
            &lt;!&ndash;<img id="profile-image profile-image-md rounded-circle" class="profile-image rounded-circle" th:src="@{/sas/image.do(fileName=${loginInfo.photo})}">&ndash;&gt;
          </div>
          <div th:if="${loginInfo.photo == null}">
            <i class="fal fa-user"></i>
          </div>-->
          <span th:text="${loginInfo.memberName}"></span>
        </div>
        <i class="ni ni-chevron-down hidden-xs-down"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-animated dropdown-lg">
        <div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
          <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
            <div class="user-app">
              <!--<div th:if="${loginInfo.photo != null}">
                &lt;!&ndash;<img id="profile-image profile-image-md rounded-circle" class="profile-image rounded-circle" th:src="@{/sas/image.do(fileName=${loginInfo.photo})}">&ndash;&gt;
              </div>
              <div th:if="${loginInfo.photo == null}">
                <i class="fal fa-user"></i>
              </div>-->
            </div>
            <div class="info-card-text">
              <div class="fs-lg text-truncate text-truncate-lg ml-3" th:text="${loginInfo.memberName}"></div>
            </div>
          </div>
        </div>
        <div class="dropdown-divider m-0"></div>
        <a class="dropdown-item fw-500 pt-3 pb-3" th:href="@{/logout.do}">
          <span data-i18n="drpdwn.page-logout" th:text="#{logout}"></span>
        </a>
      </div>
    </div>
  </div>
</header>

</body>
</html>
